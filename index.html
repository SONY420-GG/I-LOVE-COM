<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE Computer App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <span class="header-time">9:41</span>
            <div class="header-icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </header>
        
        <div class="main-content">
            <div class="com-image-container">
                <img src="image/com.jpg" alt="Notebook Asus ROG Strix Scar 18 (G834JYR-R6052W) : HITECHSHOP ONLINE" class="com-image">
            </div>

            <div class="com-details">
                <div class="com-title-row">
                    <h1 class="com-name">Notebook Asus ROG Strix Scar 18 (G834JYR-R6052W) : HITECHSHOP ONLINE</h1>
                    <i class="fas fa-heart heart-icon"></i>
                </div>
                <p class="food-category">I LOVE COM</p>
                
                <div class="quantity-price">
                    <div class="quantity-control">
                        <button class="quantity-btn">-</button>
                        <span class="quantity-count">1</span>
                        <button class="quantity-btn">+</button>
                    </div>
                    <span class="com-price">$5000</span>
                </div>
            </div>

            <div class="options-section">
                <h2 class="section-title">Sauce</h2>
                <div class="option-item selected">
                    <div class="checkbox-container">
                        <i class="fas fa-check-circle check-icon"></i>
                    </div>
                    <span class="option-name">1T</span>
                    <span class="option-price">$100</span>
                </div>
                <div class="option-item">
                    <div class="checkbox-container">
                        <i class="far fa-circle empty-check"></i>
                    </div>
                    <span class="option-name">2T</span>
                    <span class="option-price">$250</span>
                </div>
            </div>

            <div class="options-section">
                <h2 class="section-title">Add?</h2>
            </div>
        </div>

        <div class="bottom-bar">
            <button class="add-to-cart-btn">Add to Cart ($5000)</button>
        </div>
    </div>
</body>
</html>
